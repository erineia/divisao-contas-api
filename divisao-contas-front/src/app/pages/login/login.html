<main class="page">
  <h1 class="login-title">
    <mat-icon aria-hidden="true">lock</mat-icon>
    Login
  </h1>

  <form class="example-form" (ngSubmit)="entrar()">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Usu√°rio</mat-label>
      <input matInput [value]="usuario" disabled />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        matInput
        type="password"
        [value]="senha"
        disabled
      />
    </mat-form-field>

    <button mat-fab extended color="primary" type="submit" [disabled]="loading" class="login-button">
      <mat-icon>login</mat-icon>
      {{ loading ? 'Entrando...' : 'Entrar' }}
    </button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</main>
